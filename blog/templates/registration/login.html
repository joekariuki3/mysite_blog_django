{% extends 'blog/base.html' %}
{% block title%} Login {% endblock%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-5 ">
            <div class="card">
                <div class="card-body"> 
                <a class="text-center mb-4 text-dark" href="{% url 'post_list'%}"><h2 > <i class="fas fa-feather-alt"></i> </h2></a>
                <h2 class="text-center">Log in</h2>
                <form method="post" class="form-group" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <a href="#">Forgot password ?</a>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                    </form>
                    <hr class"my-4">
                    <p class="text-center">Don`t have an account ? <a href="{% url 'signup'%}">Signup here</a></p>
                </div>
            </div> 
        </div>
    </div>
</div>
{% endblock%}
