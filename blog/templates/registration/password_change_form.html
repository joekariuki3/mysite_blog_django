{% extends 'blog/base.html' %}
{% block title%} Change Your Password {% endblock%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-5 ">
            <div class="card">
                <div class="card-body"> 
                <a class="text-center mb-4 text-dark" href="{% url 'post_list'%}"><h2 > <i class="fas fa-feather-alt"></i> </h2></a>
                <h2 class="text-center mb-4">Change Your Password</h2>
                    <form method="post" class="form-group" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Change Your Password</button>
                    </form>
                </div> 
            </div>
        </div>
    </div>  
</div>   
  
{% endblock%}
