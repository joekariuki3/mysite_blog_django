{% extends 'blog/base.html' %}
{% block title%} Set new  Password {% endblock%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-5 ">
            <div class="card">
                <div class="card-body"> 
                <a class="text-center mb-4 text-dark" href="{% url 'post_list'%}"><h2 > <i class="fas fa-feather-alt"></i> </h2></a>
                <h2 class="text-center mb-4">Set new Password</h2>
                {% if validlink %}
                    <form method="post" class="form-group" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Save New Password</button>
                    </form>
                    {% else %}
                    <div class="text-center mb-4">
                        <h4 class="text-danger"> Sorry! invalid token</h4>
                        <p>
                        <a href="{% url 'password_reset'%)">Request a new password reset token</a>
                        </p>
                    </div>
                    {% endif %}
                </div> 
            </div>
        </div>
    </div>  
</div>   
  
{% endblock%}
