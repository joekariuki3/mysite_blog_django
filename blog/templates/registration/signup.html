{% extends 'blog/base.html' %}
{% block title%} Signup {% endblock%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-md-5 ">
            <div class="card">
                <div class="card-body">
                <a class="text-center mb-4 text-dark" href="{% url 'post_list'%}"><h2 > <i class="fas fa-feather-alt"></i> </h2></a>
                    <h2 class="text-center">Sign up</h2>
                    <form method="post" class="form-group" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                    </form>
                </div>
                <p class="text-center">Have an account ? <a href="{% url 'login'%}"> Login</a></p>
            </div>
        </div>
    </div>  
</div>   
  
{% endblock%}
