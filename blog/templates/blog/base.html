{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title%} {% endblock%} </title>
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles/blog.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/zenburn.css' %}">
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}

      <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fas fa-pencil-ruler fa"></i>|</a>
      <a href="{% url 'post_new'%}" class="top-menu"><i class="fa fa-plus"></i>|</a>
      <a href="{% url 'logout'%}" class="top-menu"><i class="fas fa-sign-out-alt fa"></i>Logout |</a>
      <p class="top-menu"> Hi,{{ user.username}}|</p>



      {% else %}

              <a href="{% url 'login'%}" class="top-menu"><i class="fas fa-sign-in-alt fa"></i> login</a>

      {% endif %}
      <h1><a href="{% url 'post_list'%}">Wise Programmer Blog</a></h1>

    </div>



    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% block content%} {%endblock%}
        </div>
      </div>
    </div>
  </body>
</html>
