{% extends 'blog/base.html' %}
{% block title%} My Draft Posts {% endblock%}
    {% block content%}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>Created : {{ post.created_date }}</p>
                    <p> Published : {{ post.published_date }}</p>
                </div>
                <h1> <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a> </h1>
                <p> {{ post.text | truncatechars:50}} </p>
            </div>
        {% endfor %}
    {% endblock %}
